<script>

function remove(){
    document.getElementById("myform").style.display="none";
    document.getElementById("new").style.display="none";
    document.getElementById("new2").style.display="block";
    document.getElementById("new3").style.display="none";
    document.getElementById("tab").style.display="none";
    document.getElementById("welcome").style.display="none";
    document.getElementById("success").style.display="none";
    document.getElementById("failed").style.display="none";
    document.getElementById("upd").style.display="block";
    document.getElementById("rem").style.display="none";
}
function login(){
    document.getElementById("myform").style.display="none";
    document.getElementById("new").style.display="block";
    document.getElementById("new2").style.display="none";
    document.getElementById("new3").style.display="none";
    document.getElementById("tab").style.display="none";
    document.getElementById("welcome").style.display="none";
    document.getElementById("success").style.display="none";
    document.getElementById("failed").style.display="none";
    
    
}
function update(){
    document.getElementById("myform").style.display="none";
    document.getElementById("new").style.display="none";
    document.getElementById("new2").style.display="none";
    document.getElementById("new3").style.display="block";
    document.getElementById("tab").style.display="none";
    document.getElementById("welcome").style.display="none";
    document.getElementById("success").style.display="none";
    document.getElementById("failed").style.display="none";
    document.getElementById("upd").style.display="none";
    document.getElementById("rem").style.display="block";
    document.getElementById("logout").innerHTML="Logout";
}
function signup(){
    document.getElementById("upd").style.display="none";
    document.getElementById("rem").style.display="none";
    document.getElementById("myform").style.display="block";
    document.getElementById("new").style.display="none";
    document.getElementById("new2").style.display="none";
    document.getElementById("new3").style.display="none";
    document.getElementById("tab").style.display="none";
    document.getElementById("welcome").style.display="none";
    document.getElementById("success").style.display="none";
    document.getElementById("failed").style.display="none";
    document.getElementById("upd").style.display="none";
    document.getElementById("rem").style.display="none";
    document.getElementById("logout").innerHTML="Signup";
}
